<div style="width: 100%; height: 100%">
  <div *ngIf="!loaded" class="lds-ripple"><div></div><div></div></div>
    <div #table1000 style="opacity: 0">
        <div class="table100">
            <div class="table100-head">
              <table class="header">
                <thead>
                  <tr>
                    <th class="column1">Price</th>
                    <th class="column2">Volume</th>
                    <th class="column3">Sum</th>
                  </tr>
                </thead>
              </table>
            </div>
        
            <div class="table100-body">
              <table class="container">
                <tbody>
                  <tr *ngFor="let item of mergedArr">
                    <!-- <td class="column1">{{item[0]}}</td>
                    <td class="column2">{{item[1]}}</td>
                    <td class="column3">{{item[0]*item[1]}}</td> -->
                    
                      <td class="column1">
                        <div><a>ask</a>{{item.asks[0] | round}}</div>
                        <div style="border: solid gray 0.5px"></div>
                        <div><a>bid</a>{{item.bids[0] | round}}</div>
                      </td>
                      <td class="column1">
                        <div><a>ask</a>{{item.asks[1]}}</div>
                        <div style="border: solid gray 0.5px"></div>
                        <div><a>bid</a>{{item.bids[1]}}</div>
                      </td>
                      <td class="column1">
                        <div><a>ask</a>{{item.asks[0] * item.asks[1]}}</div>
                        <div style="border: solid gray 0.5px; margin-right: 30px"></div>
                        <div><a>bid</a>{{item.bids[0] * item.bids[1]}}</div>
                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
        
            <div class="table100-footer">
              <table class="footer">
                <thead>
                  <tr>
                    <th class="column1"></th>
                    <th class="column2" style="padding-left: 0"><span style="color: #FB667A">Total:  </span> {{volumeTotal | round}}</th>
                    <th class="column3" style="padding-left: 0"><span style="color: #FB667A">Total:  </span> {{sumTotal | round}}</th>
                  </tr>
                </thead>
              </table>
            </div>
          
          </div>
    </div>

  <div class="bg"></div>

</div>
